<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Patient 2 - Wound Care Matale</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      background-color: #f9f9f9;
      text-align: center;
    }

    header {
      position: relative;
      height: 300px;
      color: white;
      background-image: url('https://woundcarem.github.io/Wound-Care-Matale/ChatGPT%20Image%20Nov%201,%202025,%2011_25_53%20AM.png');
      background-size: cover;
      background-position: center;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    header h1, header p {
      position: relative;
      z-index: 1;
      margin: 0;
    }

    h1 { padding-top: 100px; font-size: 36px; }
    p { font-size: 18px; margin-top: 5px; }

    a.back {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 30px;
    }

    .gallery img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      cursor: pointer;
      loading: lazy;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .close {
      position: fixed;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }

    footer {
      background-color: #222;
      color: white;
      padding: 15px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Patient 2 - Wound Progress</h1>
    <p>Wound Care Matale</p>
  </header>

  <a class="back" href="index.html">⬅ Back to Home</a>

  <div class="gallery">
    <img src="wound/Kasun%27s%20nangi/20231119_175439.jpg" alt="patient2" loading="lazy">
    <img src="wound/Kasun%27s%20nangi/20231119_175444.jpg" alt="patient2" loading="lazy">
    <img src="wound/Kasun%27s%20nangi/20231119_175451.jpg" alt="patient2" loading="lazy">
    <img src="wound/Kasun%27s%20nangi/20231123_195437.jpg" alt="patient2" loading="lazy">
    <img src="wound/Kasun%27s%20nangi/20231123_195442.jpg" alt="patient2" loading="lazy">
    <img src="wound/Kasun%27s%20nangi/20231125_153722.jpg" alt="patient2" loading="lazy">
    <img src="wound/Kasun%27s%20nangi/20231125_153731.jpg" alt="patient2" loading="lazy">
    <img src="wound/Kasun%27s%20nangi/20231128_201550.jpg" alt="patient2" loading="lazy">
    <img src="wound/Kasun%27s%20nangi/20231128_201559.jpg" alt="patient2" loading="lazy">
    <img src="wound/Kasun%27s%20nangi/20231128_201612.jpg" alt="patient2" loading="lazy">
    <img src="wound/Kasun%27s%20nangi/20231201_183619.jpg" alt="patient2" loading="lazy">
    <img src="wound/Kasun%27s%20nangi/20231201_183646.jpg" alt="patient2" loading="lazy">
  </div>

  <div class="popup" id="popup">
    <a href="#" class="close">&times;</a>
    <img id="popupImg" src="" alt="">
  </div>

  <footer>
    <p>© <span id="year"></span> WCM</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const galleryImages = document.querySelectorAll('.gallery img');
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popupImg');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        popupImg.src = img.src;
        popup.style.display = 'flex';
      });
    });

    popup.addEventListener('click', (e) => {
      if (e.target === popup || e.target.classList.contains('close')) {
        popup.style.display = 'none';
      }
    });
  </script>
</body>
</html>
