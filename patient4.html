<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Patient 4 - Wound Care Matale</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      text-align: center;
    }

    header {
      position: relative;
      height: 300px;
      color: white;
      background-image: url('https://woundcarem.github.io/Wound-Care-Matale/ChatGPT%20Image%20Nov%201,%202025,%2011_25_53%20AM.png');
      background-size: cover;
      background-position: center;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    header h1, header p {
      position: relative;
      z-index: 1;
    }

    h1 { padding-top: 100px; margin: 0; font-size: 36px; }
    p { font-size: 18px; margin-top: 5px; }

    .gallery img {
      width: 150px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    /* Popup modal */
    .popup {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .popup span {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background-color: #222;
      color: white;
      padding: 15px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Patient 4 - Wound Progress</h1>
    <p>Wound Care Matale</p>
  </header>
  <!-- Back Button -->
  <a class="back" href="index.html">⬅ Back to Home</a>
  <main>
    <h2>Patient 4</h2>
    <div class="gallery">
      <img src="wound/Kiwla/20231123_110625.jpg" alt="patient4">
      <img src="wound/Kiwla/20231123_110632.jpg" alt="patient4">
      <img src="wound/Kiwla/20231221_202726.jpg" alt="patient4">
      <img src="wound/Kiwla/20231221_202733.jpg" alt="patient4">
      <img src="wound/Kiwla/20240122_205000.jpg" alt="patient4">
      <img src="wound/Kiwla/20240122_205003.jpg" alt="patient4">
      <img src="wound/Kiwla/20240126_161957.jpg" alt="patient4">
      <img src="wound/Kiwla/20240126_162003.jpg" alt="patient4">
      <img src="wound/Kiwla/20240206_164342.jpg" alt="patient4">
      <img src="wound/Kiwla/20240206_164345.jpg" alt="patient4">
      <img src="wound/Kiwla/20240206_164351.jpg" alt="patient4">
    </div>
  </main>

  <!-- Popup modal -->
  <div class="popup" id="popup">
    <span id="close">&times;</span>
    <img id="popup-img" src="">
  </div>

  <footer>
    <p>© <span id="year"></span> WCM</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popup-img");
    const closeBtn = document.getElementById("close");

    document.querySelectorAll(".gallery img").forEach(img => {
      img.addEventListener("click", () => {
        popup.style.display = "flex";
        popupImg.src = img.src;
      });
    });

    closeBtn.addEventListener("click", () => popup.style.display = "none");
    popup.addEventListener("click", (e) => {
      if (e.target === popup) popup.style.display = "none";
    });
  </script>
</body>
</html>
